    <script>
        var pdfTimeOutId,
                pdf_base64Str = '';
        console.log('');
        contentType = '';
        function base64ToUint8Array(base64) {
            var raw = atob(base64);
            var uint8Array = new Uint8Array(raw.length);
            for (var i = 0; i < raw.length; i++) {
                uint8Array[i] = raw.charCodeAt(i);
            }
            return uint8Array;
        }
        function b64toBlob(b64Data, contentType) {
            contentType = contentType || '';
            var sliceSize = 512;
            b64Data = b64Data.replace(/^[^,]+,/, '');
            b64Data = b64Data.replace(/\s/g, '');
            var byteCharacters = window.atob(b64Data);
            var byteArrays = [];
        
            for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {
                var slice = byteCharacters.slice(offset, offset + sliceSize);
        
                var byteNumbers = new Array(slice.length);
                for (var i = 0; i < slice.length; i++) {
                    byteNumbers[i] = slice.charCodeAt(i);
                }
        
                var byteArray = new Uint8Array(byteNumbers);
        
                byteArrays.push(byteArray);
            }
        
            var blob = new Blob(byteArrays, {type: contentType});
            return blob;
        }


        function loadPdf(){

            if(!false){//IsValid Blob
                var IsValidBlob = (pdf_base64Str.length >= 0 && /^([A-Za-z0-9+/]{4})*([A-Za-z0-9+/]{4}|[A-Za-z0-9+/]{3}=|[A-Za-z0-9+/]{2}==)$/.test(pdf_base64Str));
                if(IsValidBlob){
                    var pdfjsframe = document.getElementById('pdfjsframe');
                    var data = base64ToUint8Array(pdf_base64Str);
                    pdfjsframe.contentWindow.PDFViewerApplication.open(data);
                    var downlink = document.getElementById('downloadlink');
                    var blob = b64toBlob(pdf_base64Str,contentType);
                    var blobUrl = URL.createObjectURL(blob);
                    downlink.setAttribute('href', blobUrl );
                    clearTimeout(pdfTimeOutId);
                }
                else
                    pdfTimeOutId = setTimeout (loadPdf, 100);
            }else{
                //Server error
                alert('Server has encountered an error. Please refresh the page to try again.');
            }

        }
